<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Faqiih</title>
    <link rel="stylesheet" href="/dist/tailwind.css">
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <div id="luar" class="flex justify-center items-center bg-gradient-to-b from-purple-500 to-yellow-100 min-h-screen">
        <div id="dalam" class="flex flex-row bg-white container rounded-xl overflow-hidden">
        <div id="kiri" class="hidden sm:block w-1/2 bg-cover bg-center" style="background-image:url(https://cdn.discordapp.com/attachments/704954685957734502/725674875775221845/IMG_20200625_193236.jpg)">
  
        </div>
        <div id="kanan" class="w-full sm:w-1/2 p-12 flex flex-col gap-8">
            <h1 class="text-3xl font-bold">Sign in</h1>
            <form class="flex flex-col gap-3">
            <input type="email" class="border-b-2 border-purple-500 p-3" placeholder="Masukkan Email">
            <input type="password" class="border-b-2 border-purple-500 p-3" placeholder="Masukkan Password">
            <input type="button" class="shadow-md p-2 bg-blue-500 text-white uppercase hover:bg-blue-800" value="Continue">
            </form>
            <div class="flex flex-col gap-3">
            <a href="#" class="w-60 mx-auto shadow-md bg-blue-600 hover:bg-blue-800 text-white p-2 rounded-xl"><i class="fab fa-facebook-f mx-4"></i>Sign in with Facebook</a>
            <a href="#" class="w-60 mx-auto shadow-md bg-blue-300 hover:bg-blue-400 text-white p-2 rounded-xl"><i class="fab fa-twitter mx-4"></i>Sign in with Twitter</a>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
